<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-200 text-gray-800 h-full w-full">
    <header id="nav-header"></header>
    <div class="w-full sm:w-10/12 h-full flex items-center justify-center mx-auto bg-slate-100 rounded mt-20 mb-5 gap-6 p-4">
        <div class="px-3.5 pt-2 pb-3.5 rounded flex flex-col items-center justify-center gap-1 w-40 text-center">
            <a href="https://www.facebook.com/OASIS.UG.SPIE" target="_blank" class="group inline-grid min-h-[34px] min-w-[34px] place-items-center rounded-md">
                <img class="h-8 w-8" src="./img/face.png" alt="Pagina de facebook">
            </a>
            <h1 class="inline-block font-bold text-sm">Pagina de Facebook</h1>
        </div>

        <div class="px-3.5 pt-2 pb-3.5 rounded flex flex-col items-center justify-center gap-1 w-40 text-center">
            <a href="https://www.instagram.com/oasisugspie" target="_blank" class="group inline-grid min-h-[34px] min-w-[34px] place-items-center rounded-md border border-transparent bg-transparent text-center font-sans text-sm font-medium text-slate-800 outline-none transition-all duration-300 ease-in hover:border-slate-800/5 hover:bg-slate-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                <img class="h-8 w-8" src="./img/ig.png" alt="Pagina de facebook">
            </a>
            <h1 class="inline-block font-bold text-sm">Perfil de instragram</h1>
        </div>
        <div class="px-3.5 pt-2 pb-3.5 rounded flex flex-col items-center justify-center gap-1 w-40 text-center">
            <a href="https://www.tiktok.com/@oasis_ug_spie" target="_blank" class="group inline-grid min-h-[34px] min-w-[34px] place-items-center rounded-md border border-transparent bg-transparent text-center font-sans text-sm font-medium text-slate-800 outline-none transition-all duration-300 ease-in hover:border-slate-800/5 hover:bg-slate-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                <img class="h-8 w-8" src="./img/tk.png" alt="Pagina de facebook">
            </a>
            <h1 class="inline-block font-bold text-sm">Perfil de Tiktok</h1>
        </div>

    </div>  
</body>
<script src="./js/Navheader.js"></script>
</html>
